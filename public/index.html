<!DOCTYPE html>
<html>
<head>
    <title>Toggle Button</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <h2>Hornswaggle</h2>
    <!-- Buttons to create a new checkbox and to open the label editor -->
    <button id="createBtn" class="btn btn-primary">Create Checkbox</button>
    <button class="btn btn-secondary" data-bs-toggle="offcanvas" data-bs-target="#offcanvasLabelEditor" aria-controls="offcanvasLabelEditor">Edit Labels</button>
    <!-- Container for dynamically added checkboxes -->
    <div id="checkboxContainer"></div>

    <!-- Bootstrap Offcanvas Component for Label Editing -->
    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasLabelEditor" aria-labelledby="offcanvasLabelEditorLabel">
        <div class="offcanvas-header">
            <h5 id="offcanvasLabelEditorLabel">Edit Checkbox Labels</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <!-- Container for label editors will be dynamically filled -->
            <div id="labelEditorContainer"></div>
            <!-- Button to add a new label (and checkbox) -->
            <button class="btn btn-primary mt-3" id="addNewLabelBtn">Add New Label</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="hornswaggle.js"></script>
</body>
</html>
