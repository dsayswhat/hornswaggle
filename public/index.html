<!DOCTYPE html>
<html>
<head>
    <title>Toggle Button</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <h2>Hornswaggle</h2>
    <!-- Buttons to create a new checkbox and to open the label editor -->
    <button class="btn btn-secondary" data-bs-toggle="offcanvas" data-bs-target="#offcanvasLabelEditor" aria-controls="offcanvasLabelEditor">Edit Labels</button>
    <!-- Container for dynamically added checkboxes -->
    <div id="checkboxContainer" class="container text-center">
        <div id="cbxContainerRow" class="row">

        </div>
    </div>

    <!-- Bootstrap Offcanvas Component for Label Editing -->
    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasLabelEditor" aria-labelledby="offcanvasLabelEditorLabel">
        <div class="offcanvas-header">
            <h5 id="offcanvasLabelEditorLabel">Edit Checkbox Labels</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <!-- Container for label editors will be dynamically filled -->
            <div id="labelEditorContainer"></div>
            <!-- Button to add a new label (and checkbox) -->
            <button class="btn btn-primary mt-3" id="addNewLabelBtn">Add New Label</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="hornswaggle.js"></script>
</body>
</html>


<div class="btn-group-lg" role="group" aria-label="Basic checkbox toggle button group">
    <input type="checkbox" class="btn-check" id="btncheck1" autocomplete="off">
    <label class="btn btn-outline-primary" for="btncheck1">Checkbox 1</label>
  
    <input type="checkbox" class="btn-check" id="btncheck2" autocomplete="off">
    <label class="btn btn-outline-primary" for="btncheck2">Checkbox 2</label>
  
    <input type="checkbox" class="btn-check" id="btncheck3" autocomplete="off">
    <label class="btn btn-outline-primary" for="btncheck3">Checkbox 3</label>
  </div>
