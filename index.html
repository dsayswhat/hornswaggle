<!DOCTYPE html>
<html>
<head>
    <title>Toggle Button</title>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();

        function toggleButton() {
            const newState = !document.getElementById("toggleBtn").checked;
            socket.emit('toggle', newState);
        }

        socket.on('toggle', (state) => {
            document.getElementById("toggleBtn").checked = state;
        });
    </script>
</head>
<body>
    <h2>Toggle Button Broadcast</h2>
    <label>
        <input type="checkbox" id="toggleBtn" onclick="toggleButton()">
        Toggle
    </label>
</body>
</html>
